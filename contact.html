  <meta charset="UTF-8" />
  <title>تواصل معنا</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;900&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(ellipse at center, #d4fc79 0%, #96e6a1 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 10px;
      overflow-x: hidden;
    }

    header {
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      color: white;
      padding: 30px;
      border-radius: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      animation: bounceIn 1.5s ease;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    nav {
      display: flex;
      gap: 20px;
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 40px;
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 50px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3rem;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: white;
      color: #1dd1a1;
      transform: scale(1.1);
    }

    .container {
      background: white;
      border-radius: 30px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.2),
        inset 0 0 25px #38ef7d,
        inset 0 0 30px #11998e;
      animation: fadeIn 1.2s ease;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #11998e;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px #38ef7d;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
      color: #11998e;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 20px;
      border: 2px solid #38ef7d;
      margin-bottom: 20px;
      box-shadow: inset 0 0 8px #b7fcd3;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #1dd1a1;
      background-color: #f0fff8;
      outline: none;
      box-shadow: 0 0 10px #1dd1a1;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    input[readonly] {
      background: linear-gradient(135deg, #38ef7d, #11998e);
      color: white;
      font-weight: bold;
      text-align: center;
      border: none;
      box-shadow: 0 0 10px rgba(0, 128, 128, 0.6);
    }

    input[type="submit"] {
      background: linear-gradient(45deg, #00b894, #00cec9);
      color: white;
      font-size: 1.3rem;
      font-weight: 900;
      border: none;
      border-radius: 40px;
      padding: 14px 40px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(45deg, #00cec9, #00b894);
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    .contact-info {
      margin-top: 40px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 700;
      color: #116650;
      text-shadow: 0 0 6px #a0ffd6;
    }

    .confirmation-message {
      margin-top: 30px;
      background: linear-gradient(90deg, #11998e, #38ef7d);
      padding: 25px;
      border-radius: 25px;
      color: white;
      box-shadow: 0 8px 30px rgba(0, 128, 128, 0.6);
      animation: slideDown 0.7s ease forwards;
      font-size: 1.2rem;
    }

    .instruction-text {
      margin-top: 15px;
      font-size: 1rem;
      color: #ffffb3;
      text-shadow: 0 0 4px #f0e130;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>تواصل معنا</header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="food.html">أكل</a>
    <a href="items.html">مقتنيات</a>
    <a href="contact.html">تواصل</a>
  </nav>

  <main class="container">
    <h2>أرسل لنا رسالة</h2>
    <form id="contactForm" action="#" method="post">
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required />

      <label for="selectedItem">الصنف المختار:</label>
      <input type="text" id="selectedItem" name="selectedItem" readonly placeholder="جارٍ التحميل..." />

      <label for="message">رسالتك:</label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="إرسال" />
    </form>

    <div class="contact-info">
      <h3>معلومات الاتصال</h3>
      <p>📧 haneenalqaisy16@gamil.com</p>
      <p>📍 عمان - الأردن</p>
    </div>

    <div id="confirmation"></div>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const confirmation = document.getElementById('confirmation');
    const selectedItemInput = document.getElementById('selectedItem');

    window.addEventListener('load', () => {
      let selectedItem = localStorage.getItem("selectedItem") || localStorage.getItem("selectedFood") || "";
      selectedItemInput.value = selectedItem || "لم يتم اختيار صنف";
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();
      const selectedItem = selectedItemInput.value.trim();

      if (!name || !email || !message) return alert('يرجى ملء جميع الحقول.');
      if (!selectedItem || selectedItem === "لم يتم اختيار صنف") return alert("يرجى اختيار صنف قبل الإرسال.");

      confirmation.innerHTML = `
        <div class="confirmation-message">
          شكرًا لك <strong>${name}</strong> على تواصلك معنا! 💌
          <br><br>🧾 الصنف المختار: <strong>${selectedItem}</strong>
          <br>📧 البريد: <strong>${email}</strong>
          <br>✉️ الرسالة: <br><em>${message.replace(/\n/g, '<br>')}</em>
          <div class="instruction-text">📸 التقط صورة وأرسلها على إنستا: halgisy</div>
        </div>
      `;
      form.reset();
      selectedItemInput.value = selectedItem;
    });
  </script>

</body>
</html>
