<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>🌟 الصفحة الرئيسية - موقع حنين</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet" />
  <style>





    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: radial-gradient(circle at center, #1b1b2f, #162447, #0f0c29);
      color: #fff;
      overflow-x: hidden;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    body.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    header {
      text-align: center;
      padding: 120px 20px 60px;
      background: radial-gradient(circle at top center, #ff4e50, #fc913a, #f9d423);
      clip-path: ellipse(150% 100% at 50% 0%);
      box-shadow: 0 0 60px rgba(255, 111, 145, 0.4);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 10px #ff6f91);
      }
      to {
        filter: drop-shadow(0 0 30px #ffe66d);
      }
    }

    header h1 {
      font-size: 60px;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #fff, #ffe66d, #ff6f91, #fff);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 5s linear infinite;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    @keyframes shimmer {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    header p {
      font-size: 22px;
      opacity: 0.95;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.95; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.03); }
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav a {
      color: #f9d423;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.4s ease;
    }

    nav a:hover {
      background-color: rgba(249, 212, 35, 0.2);
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(249, 212, 35, 0.4);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 35px;
      padding: 70px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      padding: 35px 25px;
      border-radius: 25px;
      text-align: center;
      color: #fff;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.06), transparent);
      animation: rotateLight 8s linear infinite;
      z-index: 0;
    }

    @keyframes rotateLight {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card h3, .card p {
      position: relative;
      z-index: 1;
    }

    .card h3 {
      font-size: 26px;
      margin-bottom: 16px;
    }

    .card p {
      font-size: 17px;
      opacity: 0.9;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 20px 40px rgba(255, 199, 95, 0.7);
    }

    .card:active {
      transform: scale(0.97);
      box-shadow: 0 0 20px #ffc75f;
    }

    footer {
      text-align: center;
      padding: 40px;
      background-color: #121212;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>✨ موقع الإعلانات</h1>
    <p>أهلاً بك في موقع حنين عادل للإعلانات </p>
  </header>








  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="food.html">أكل</a>
    <a href="items.html">مقتنيات</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>

  <section class="cards">
    <div class="card" tabindex="0">
      <h3>💡 ملاحظة</h3>
      <p>انقر مرتين على أي بطاقة للانتقال إلى صفحة التواصل</p>
    </div>
    <div class="card" tabindex="0">
      <h3>📢 نظام الإعلان</h3>
      <p>يجب ان تكون جاد في تقديم الاعلان!</p>
    </div>
    <div class="card" tabindex="0">
      <h3>💰 تكلفة الإعلان</h3>
      <p>تبدأ من 500 حتى 2000 دينار حسب التفاصيل</p>
    </div>
  </section>

  <script>
    // تأثير دخول الصفحة
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    // الانتقال عند النقر المزدوج على البطاقة
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('dblclick', () => {
        window.location.href = 'contact.html';
      });
    });
  </script>
</body>
</html>
